<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add an Orphanage | Happy</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link
      rel="shortcut icon"
      href="./public/images/logo-icon.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/sidebar.css" />
    <link rel="stylesheet" href="./public/css/map.css" />
    <link rel="stylesheet" href="./public/css/form.css" />
    <link rel="stylesheet" href="./public/css/buttons.css" />

    <link rel="stylesheet" href="./public/css/page-create-orphanage.css" />
  </head>

  <body>
    <div id="page-create-orphanage">
      <aside class="animate-right sidebar">
        <img src="./public/images/map-marker.svg" alt="Happy" />

        <footer>
          <button onclick="history.back()">
            <img src="./public/images/arrow-back.svg" alt="Go Back" />
          </button>
        </footer>
      </aside>

      <main class="animate-appear with-sidebar">
        <form action="">
          <fieldset>
            <legend>Data</legend>

            <div class="map-container">
              <div id="mapid"></div>
              <input type="hidden" name="lat">
              <input type="hidden" name="lng">

              <footer>
                <a href="#" id="select-point">
                  Click on the map to add the location
                </a>
              </footer>
            </div>

            <div class="input-block">
              <label for="name">Name</label>
              <input id="name" name="name" required />
            </div>

            <div class="input-block">
              <label for="about"
                >About <span>Maximum of 300 characters</span>
              </label>
              <textarea id="about" name="about" required></textarea>
            </div>

            <div class="input-block">
              <label for="whatsapp">Whatsapp Number</label>
              <input id="whatsapp" name="whatsapp" required />
            </div>

            <div class="input-block images">
              <label for="images">Photo</label>

              <div class="images-upload" id="images">
                <div class="new-upload">
                  <input
                    name="images"
                    placeholder="Paste the photo link here"
                    required
                  />
                  <span onclick="deleteField(event)">
                    <img
                      src="./public/images/remove-file.svg"
                      alt="Remove Photo"
                    />
                  </span>
                </div>
              </div>

              <button type="button" onclick="addPhotoField()">
                <img src="./public/images/add-file.svg" alt="Add Image" />
              </button>
            </div>
          </fieldset>

          <fieldset>
            <legend>Visitation</legend>

            <div class="input-block">
              <label for="Instructions" required>Instructions</label>
              <textarea id="Instructions" name="Instructions"></textarea>
            </div>

            <div class="input-block">
              <label for="opening_hours">Visiting time</label>
              <input id="opening_hours" name="opening_hours" required />
            </div>

            <div class="input-block">
              <label for="open_on_weekends">Attend on weekends?</label>

              <input
                type="hidden"
                id="open_on_weekends"
                name="open_on_weekends"
                value="1"
                required
              />

              <div class="button-select">
                <button type="button" class="active">Yes</button>
                <button type="button">No</button>
              </div>

              <button type="submit" class="primary-button">Confirm</button>
            </div>
          </fieldset>
        </form>
      </main>
    </div>

    <script src="./public/scripts/page-create-orphanage.js"></script>
  </body>
</html>
